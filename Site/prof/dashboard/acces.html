<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/shared/style/main.css" rel="stylesheet" />
        <link href="../style/acces.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script type="module" src="../scripts/acces.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accès</title>
    </head>
    <body>
        <header>
            <div id="left">
                <p id="username"></p>
            </div>

            <div id="center">
                <a href="https://thoth-edu.fr">
                    THOTH <br />
                    EDU
                </a>
            </div>

            <div id="right">
                <a href="https://professeur.thoth-edu.fr/dashboard">
                    <img
                        src="/shared/ressources/icone_home.jpg"
                        alt="dashboard"
                        title="dashboard"
                    />
                </a>
                <a>
                    <img
                        src="/shared/ressources/icone_deconnexion.jpg"
                        alt="déconnexion"
                        title="déconnexion"
                    />
                </a>
            </div>
        </header>

        <div id="infos">
            <h1 id="ACname"></h1>
            <p id="ACreps"></p>
            <p id="ACmoy"></p>

            <p id="ACtime">Début : - Fin :</p>
            <p id="ACrand">Questions aléatoires : Oui</p>
        </div>

        <div id="options">
            <button id="editAccess">Modifier l'accès</button>
            <div id="editAccessBig" class="popup">
                <div id="editAccessSmall" class="interieur-popup">
                    <label>Nom de l'accès</label>
                    <br />
                    <input type="text" id="NAname" placeholder="Entrez un nom" />

                    <br />

                    <label>Questions rangées aléatoirement</label>
                    <input type="checkbox" id="NArandom" />

                    <br />

                    <label>Date de début</label> <br />
                    <input type="datetime-local" id="NAstart" />

                    <br />

                    <label>Date de fin</label> <br />
                    <input type="datetime-local" id="NAend" />

                    <br />

                    <label id="NAerror"></label> <br />
                    <button id="saveNewAccess">Sauvegarder</button>
                </div>
            </div>

            <button id="qr-code">Partager l'accès</button>
            <div id="QRBig" class="popup">
                <div id="QRSmall" class="interieur-popup">
                    <h2>Partager cet accès</h2>
                    <h1 id="access-id">Id de l'accès :</h1>

                    <h2>Scannez-moi !</h2>
                </div>
            </div>
            <button id="delete">Supprimer l'accès</button>
        </div>

        <div id="repList"></div>
    </body>
</html>
