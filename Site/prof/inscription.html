<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link href="/shared/style/main.css" rel="stylesheet" />
        <link href="style/inscription.css" rel="stylesheet" />
        <script src="scripts/inscription.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inscription</title>

    <body>
        <header>
            <p3>Élève ?</p3>

        </header>
        <div>

            <div>
                <p2>identifiant :</p2>

                <br />

                    type="password"
                    placeholder="entrer un mot de passe"
                    id="passwd"
                />

                <button id="confirm">valider</button>
            </div>
        </div>
