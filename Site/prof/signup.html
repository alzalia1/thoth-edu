<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link href="/shared/style/main.css" rel="stylesheet" />
        <link href="style/signup.css" rel="stylesheet" />
        <script type="module" src="/shared/patterns/footer.js" defer></script>
        <script type="module" src="scripts/signup.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inscription</title>
    </head>
    <body>
        <header>
            <p3>Élève ?</p3>
            <button onclick="window.location.href='https://thoth-edu.fr';">
                accéder à une évaluation
            </button>
        </header>
        <div>
            <p2>Déjà un compte ? </p2>
            <button onclick="window.location.href='https://professeur.thoth-edu.fr/login';">
                Connexion
            </button>
        </div>

        <div id="signup">
            <p>Inscription</p>
            <div>
                <p2>identifiant :</p2>
                <br />
                <input placeholder="entrer un identifiant" id="id" />
                <br />
                <p2>mot de passe :</p2>
                <br />
                <input type="password" placeholder="entrer un mot de passe" id="psswd" />
                <br />
                <button id="confirm">valider</button>
            </div>
        </div>
    </body>
</html>
