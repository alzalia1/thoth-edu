<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link href="/shared/style/main.css" rel="stylesheet" />
        <link href="style/connexion.css" rel="stylesheet" />
        <script src="scripts/connexion.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connexion</title>
    </head>
    <body>
        <header>
            <p3>Élève ?</p3>
            <button onclick="window.location.href='https://thoth-edu.fr';">
                accéder à une évaluation
            </button>
        </header>
        <div>
            <p2>Pas encore inscrit ?</p2>
            <button onclick="window.location.href='inscription';">

            </button>
        </div>

            <p>Connexion</p>
            <div>
                <p2>identifiant :</p2>

                <br />
                <p2>mot de passe :</p2>
                <br />

                    placeholder="entrer votre mot de passe"
                    type="password"
                    id="passwd"
                />

                <button id="confirm">valider</button>
            </div>
        </div>
    </body>
